<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Webcli</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./assets/css/xterm.css" />
  <script src="./assets/js/xterm.js"></script>
</head>
<body>
  <app-root></app-root>
  <div id="terminal"></div>
  <script>
    var term = new Terminal({cursorBlink:"block"});
    var currentline="";var entries=[];
    term.open(document.getElementById('terminal'));
    term.write('\r'+currentline+' $> ');
    term.prompt=()=>{term.write('\n\r $> ');}
  </script>
</body>
</html>
